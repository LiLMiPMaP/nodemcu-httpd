<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SoundThing</title>
    <link rel="stylesheet" type="text/css" href="normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="wrapper">
    	<div id="bpm-container">
    		<div id="bpm-fill"></div>
    		<div id="bpm-value"></div>
    	</div>
    	<div id="single-sequence-container">
            <div id="sequence">
                 <ul id="beats">
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                     <li class="beat"></li>
                 </ul>
             </div> 
        </div>
    	<div id="all-sequences-container"></div>
    	<div id="controls-container">
         <div id="button-set-1">
            <div id="play-stop"><div class="placeholder-icon"></div></div>
            <div id="clear-all"><div class="placeholder-icon"></div></div>
         </div>
         <div id="button-set-2">
         <div id="add"><div class="placeholder-icon"></div></div>
         <div id="remove"><div class="placeholder-icon"></div></div>
         </div>
         <div id="button-set-3">
         <div id="switch-UI"><div class="placeholder-icon"></div></div>
         </div>      
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="default.js"></script>
</body>

</html>

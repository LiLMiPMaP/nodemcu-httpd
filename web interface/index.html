<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <!--   <meta name="viewport" content="width=devicewidth, minimal-ui"> -->
    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
<!-- <link rel="apple-touch-icon" href="icon-152.png"> -->
<!-- for Chrome on Android, multi-resolution icon of 196x196 -->
<meta name="mobile-web-app-capable" content="yes"><!-- 
<link rel="shortcut icon" sizes="196x196" href="icon-196.png"> -->

    <title>SoundSwarm - Sequence mode</title>
    <link rel="stylesheet" type="text/css" href="normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="rangeslider.css">
</head>

<body id="sequence-mode">
    <div id="wrapper">
    <div id="orientation-warning"></div>
    	<div id="bpm-container">
        <div id="bpm-value" >value</div>
    		<input type="range" min="1" max="300" step="1" value="60" data-orientation="vertical" data-rangeslider>
    	</div>
    	<div id="single-sequence-container">
            <div id="sequence-active">
                 <ul id="sequence">
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                     <li class="beat"><div class="circle"></div></li>
                 </ul>
             </div> 
        </div>
    	<div id="all-sequences-container">

        </div>
    	<div id="controls-container">
         <div id="button-set-1" class="button-group">
            <div id="play-pause" class="icon"><img src="assets/icon-play.png" /><img class="hide" src="assets/icon-pause.png" /><img class="hide" src="assets/icon-pause.png" /></div>
            
            
         <div id="add" class="icon"><img src="assets/icon-add.png" /></div>
         <div id="remove" class="icon"><img src="assets/icon-remove.png" /></div>
         <div id="clear-all" class="icon"><img src="assets/icon-clear.png" /></div>
         </div>
         <div id="button-set-2" class="button-group">

<div id="update-ip" class="icon"><img src="assets/icon-ip.png" /></div><!-- 
<div id="change-colour" class="icon"><img src="assets/icon-colours.png" /></div> -->
         </div>
         <div id="button-set-3" class="button-group">
         <div id="switch-UI" class="icon"><img src="assets/icon-switch.png" /></div>
         </div>      
        </div>
    </div>

    <script type="text/javascript" src="hammer.min.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="rangeslider.min.js"></script>
    <script type="text/javascript" src="jquery.hammer.min.js"></script>
    <script type="text/javascript" src="default.min.js"></script>
</body>

</html>
